<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>{{ template_ne }} | {{ file_name }}</title>
  <link rel="icon" href="https://telegra.ph/file/5a53e66bb148003666d62.jpg" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Plyr & Bootstrap -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --primary-color: #00f0ff;
      --secondary-color: #7000ff;
      --bg-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: 1px solid rgba(255, 255, 255, 0.1);
      --card-radius: 16px;
    }

    body {
      background: var(--bg-gradient);
      color: #fff;
      font-family: 'Outfit', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f0c29;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--secondary-color);
      border-radius: 4px;
    }

    /* Header */
    .navbar {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar-brand {
      color: var(--primary-color) !important;
      font-weight: 600;
      letter-spacing: 1px;
    }

    /* Video Player Container */
    .player-wrapper {
      background: #000;
      border-radius: var(--card-radius);
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      margin-top: 20px;
      border: var(--glass-border);
    }

    /* Plyr Customization */
    .plyr--video .plyr__control--overlaid,
    .plyr--video .plyr__control:hover {
      background: var(--secondary-color);
    }

    .plyr--full-ui input[type=range] {
      color: var(--primary-color);
    }

    /* Buttons */
    .btn-custom {
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      filter: brightness(1.2);
    }

    .btn-mx {
      background: linear-gradient(45deg, #2980b9, #2c3e50);
      color: white;
    }

    .btn-vlc {
      background: linear-gradient(45deg, #e67e22, #d35400);
      color: white;
    }

    .btn-playit {
      background: linear-gradient(45deg, #8e44ad, #9b59b6);
      color: white;
    }

    .btn-download {
      background: linear-gradient(45deg, #00b09b, #96c93d);
      color: white;
      font-weight: 600;
      width: 100%;
    }

    .btn-telegram {
      background: linear-gradient(45deg, #0088cc, #36aee2);
      color: white;
      width: 100%;
    }

    .btn-share {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #aaa;
      width: 100%;
    }

    .btn-share:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    /* Cards */
    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border: var(--glass-border);
      border-radius: var(--card-radius);
      padding: 20px;
      margin-bottom: 20px;
    }

    .file-info-title {
      color: var(--primary-color);
      font-size: 1.1rem;
      margin-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 10px;
    }

    .info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .info-label {
      color: #888;
    }

    .info-value {
      color: #fff;
      font-family: monospace;
    }

    /* Footer */
    footer {
      margin-top: auto;
      background: rgba(0, 0, 0, 0.4);
      padding: 15px;
      text-align: center;
      font-size: 0.8rem;
      color: #666;
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    main {
      animation: fadeIn 0.8s ease-out;
    }

    .watermark {
      position: fixed;
      bottom: 20px;
      right: 20px;
      opacity: 0.2;
      color: #fff;
      font-size: 3rem;
      font-weight: 800;
      z-index: 99999;
      pointer-events: none;
      user-select: none;
      transform: rotate(-15deg);
    }
  </style>
</head>

<body>
  <!-- Header -->
<nav class="navbar navbar-dark">
  <div class="container">
    <span class="navbar-brand mb-0 h1">
      <i class="fa-solid fa-robot me-2"></i>Govar x
    </span>
  </div>
</nav>

  <!-- Main Content -->
  <main class="container py-4">

    <!-- Player -->
    <div class="player-wrapper mb-4">
      <video id="myVideo" src="{{file_url}}" class="w-100" controls>
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- External Players -->
    <div class="d-flex flex-wrap gap-2 mb-3">
      <a onclick="mx_player()" class="btn btn-custom btn-mx flex-fill" title="MX Player">
        <i class="fa fa-play"></i> MX Player
      </a>
      <a onclick="vlc_player()" class="btn btn-custom btn-vlc flex-fill" title="VLC Player">
        <i class="fa fa-play"></i> VLC Player
      </a>
      <a onclick="playit_player()" class="btn btn-custom btn-playit flex-fill" title="PlayIt">
        <i class="fa fa-play"></i> PlayIt
      </a>
    </div>

    <!-- Actions -->
    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <a onclick="streamDownload()" class="btn btn-custom btn-download">
          <i class="fa-solid fa-cloud-arrow-down"></i> &nbsp; Direct Download
        </a>
      </div>
      <div class="col-md-6">
        <a onclick="showLinkModal('{{tg_button}}')" class="btn btn-custom btn-telegram">
          <i class="fa-brands fa-telegram"></i> &nbsp; Get File in Telegram
        </a>
      </div>
    </div>

    <!-- File Info -->
    <div class="glass-card">
      <div class="file-info-title"><i class="fa-solid fa-circle-info me-2"></i> File Details</div>
      <div class="info-item">
        <span class="info-label">Filename</span>
        <span class="info-value">{{file_name}}</span>
      </div>
      <div class="info-item">
        <span class="info-label">Size</span>
        <span class="info-value">{{file_size}}</span>
      </div>
    </div>

    <!-- Share -->
    <button onclick="shareButton()" class="btn btn-custom btn-share">
      <i class="fa-solid fa-share-nodes"></i> &nbsp; Share with Friends
    </button>

    <!-- Disclaimer usually hidden or subtle -->
    <div class="mt-4 text-center" style="font-size: 0.75rem; color: #555;">
      {{ disclaimer }} <br>
      <a href="{{ report_link }}" style="color: #666;">Report Issue</a>
    </div>

  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 {{ template_ne }}. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const player = new Plyr("#myVideo", {
        controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'settings', 'pip', 'airplay', 'fullscreen'],
        settings: ['captions', 'quality', 'speed']
      });
    });

    function mx_player() {
      let clean = "{{ file_url }}";
      clean = clean.replace(/^https?:\/\//, '');
      window.location.href = `intent://${clean}#Intent;package=com.mxtech.videoplayer.ad;type=video/*;scheme=https;end`;
    }
    function vlc_player() {
      let clean = "{{ file_url }}";
      clean = clean.replace(/^https?:\/\//, '');
      window.location.href = `intent://${clean}#Intent;package=org.videolan.vlc;type=video/*;scheme=https;end`;
    }
    function playit_player() {
      let clean = "{{ file_url }}";
      clean = clean.replace(/^https?:\/\//, '');
      window.location.href = `intent://${clean}#Intent;package=com.playit.videoplayer;type=video/*;scheme=https;end`;
    }
    function streamDownload() {
      window.location.href = "{{ file_url }}";
    }
    function showLinkModal(url) {
      if (url) window.open(url, "_blank");
    }
    function shareButton() {
      if (navigator.share) {
        navigator.share({
          title: '{{ file_name }}',
          text: "Watch this video on {{ template_ne }}",
          url: window.location.href,
        });
      } else {
        // Fallback or copy to clipboard
        navigator.clipboard.writeText(window.location.href);
        alert("Link copied to clipboard!");
      }
    }
  </script>
  <div class="watermark">Govar x</div>
</body>

</html>
